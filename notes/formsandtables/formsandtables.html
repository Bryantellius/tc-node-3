<!DOCTYPE html>
<html>
  <head>
    <title>Forms and Tables Practice</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="formsandtables.css" />
  </head>
  <body>
    <main>
      <section id="applicationForm">
        <form>
          <div class="form-group">
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-group">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <p>Select your coding experience:</p>
            <!-- Experience -->
            <input type="radio" name="xp" id="entryLevelInput" checked />
            <label for="entryLevelInput">Entry Level</label>
            <input type="radio" name="xp" id="juniorLevelInput" />
            <label for="juniorLevelInput">Junior Level</label>
            <input type="radio" name="xp" id="seniorLevelInput" />
            <label for="seniorLevelInput">Senior Level</label>
          </div>
          <!-- Desired Career -->
          <div class="form-group">
            <label for="career">Desired Career</label>
            <input
              type="text"
              name="career"
              id="career"
              placeholder="i.e. Software Developer"
              required
            />
          </div>
          <!-- Desired Salary -->
          <div class="form-group">
            <label for="salary">Desired Salary</label>
            <span>$45,000</span>
            <input
              type="range"
              name="salary"
              id="salary"
              min="45000"
              max="200000"
              step="1000"
              value="45000"
              required
            />
            <span>$200,000</span>
          </div>
          <p>- or -</p>
          <div class="form-group">
            <label for="othersalary">Desired Salary</label>
            <span>$</span>
            <input
              type="number"
              name="othersalary"
              id="othersalary"
              min="45000"
              max="200000"
              step="1000"
              value="45000"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
      <section id="tableContainer">
        <table>
          <thead class="invert">
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ben</td>
              <td>Bryant</td>
              <td>bbryant@truecoders.io</td>
            </tr>
            <tr>
              <td>Tanner</td>
              <td>Riddle</td>
              <td>triddle@truecoders.io</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
