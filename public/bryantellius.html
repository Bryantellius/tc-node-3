<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ben Bryant | Showcase</title>
    <meta charset="utf-8" />
    <meta name="description" content="Check me out!" />
    <link rel="stylesheet" href="./bryantellius.css" />
  </head>
  <body>
    <main>
      <section>
        <h1 class="red">Ben Bryant</h1>
        <p class="red">I am Ben</p>
        <img
          id="profile-pic"
          src="../assets/ben-headshot-small.png"
          alt="A close up picture of Ben Bryant"
        />
      </section>
      <section>
        <form>
          <table>
            <tbody>
              <!-- Name -->
              <tr>
                <td>
                  <label for="name">Name</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="John Doe"
                    required
                  />
                </td>
              </tr>
              <!-- Email -->
              <tr>
                <td>
                  <label for="email">Email</label>
                </td>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="name@domain.com"
                    required
                  />
                </td>
              </tr>
              <!-- Message -->
              <tr>
                <td>
                  <label for="message">Message</label>
                </td>
                <td>
                  <textarea
                    name="message"
                    id="message"
                    cols="50"
                    rows="10"
                  ></textarea>
                </td>
              </tr>
              <!-- DOB -->
              <tr>
                <td>
                  <label for="dob">Date of Birth</label>
                </td>
                <td>
                  <input type="date" id="dob" name="dob" />
                </td>
              </tr>
              <!-- Favorite Color -->
              <tr>
                <td>
                  <label for="favoriteColor">Favorite Color</label>
                </td>
                <td>
                  <input type="color" name="favoriteColor" id="favoriteColor" />
                </td>
              </tr>
              <!-- Favorite Topic So Far (Git, HTML, CSS) -->
              <tr>
                <td>
                  <label for="noneRadio">None of the above</label>
                </td>
                <td>
                  <input
                    type="radio"
                    name="favoriteTopic"
                    id="noneRadio"
                    value="none of the above"
                    checked
                  />
                </td>
                <tr>
                  <td>
                    <label for="gitRadio">Git</label>
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="favoriteTopic"
                      id="gitRadio"
                      value="git"
                    />
                  </td>

                </tr>
                <tr>
                  <td>
                    <label for="htmlRadio">HTML</label>
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="favoriteTopic"
                      id="htmlRadio"
                      value="html"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="cssRadio">CSS</label>
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="favoriteTopic"
                      id="cssRadio"
                      value="css"
                    />
                  </td>
                </tr>
              </tr>
              <!-- Submit Button -->
              <tr>
                <td>
                  <button type="submit">Submit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
      <section>
        <h2>Social Media</h2>
        <ul id="list-group">
          <li class="list-item red">
            <a
              href="https://github.com/Bryantellius"
              title="Ben Bryant on Github"
              >Github</a
            >
          </li>
          <li class="list-item">
            <a
              href="https://www.linkedin.com/in/benjaminrbryant/"
              title="Ben Bryant on LinkedIn"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>
      <section>
        <form>
          <label for="name">Name</label>
          <input type="text" aria-label="Name" id="name" name="name" />
          <label for="phone">Phone Number</label>
          <input type="tel" aria-label="Phone Number" id="phone" name="phone" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
