<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <main>
            <section>
                <h1>Practice Form</h1>
            </section>
            <section>
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" 
                                required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lastName">Last Name</label>
                                <input type="text" 
                                name="lastName" 
                                id="lastName" 
                                required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                                <input type="email" 
                                name="email" 
                                id="email" 
                                required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="programmingExp">Programming Experience
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="beginnerRadio">Beginner</label>
                                <input type="radio" 
                                name="programmingExp" 
                                id="beginnerRadio"
                                value="Beginner">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="intermediateRadio">Intermediate</label>
                                <input type="radio" 
                                name="programmingExp" 
                                id="intermediateRadio"
                                value="Intermediate">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="expertRadio">Expert</label>
                                <input type="radio" 
                                name="programmingExp" 
                                id="expertRadio"
                                value="Expert">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="desiredCareer">Your Desired Career
                                </label>
                                <textarea name="desiredCareer" 
                                id="desiredCareer" 
                                cols="50" 
                                rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
            <section>
                <table>
                    
                </table>
            </section>
        </main>
    </body>    
</html>
